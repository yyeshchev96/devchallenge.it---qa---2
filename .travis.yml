language: node_js
node_js:
  - "8.2.1"

install:
  - npm install newman

before_script:
  - node --version
  - npm --version
  - node_modules/.bin/newman --version

script:
  - node_modules/.bin/newman run devchallenge-r2.tests.json -e devchallenge-r2.env.json --export-environment devchallenge-r2.env.json
